<?xml version="1.0" encoding="UTF-8"?>
<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4B91" />
      <stop offset="50%" stop-color="#FF9B54" />
      <stop offset="100%" stop-color="#6C63FF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="125" cy="125" r="120" fill="url(#bgGradient)" />
  
  <!-- Headphones -->
  <g transform="translate(125, 125) scale(0.8)" filter="url(#shadow)">
    <!-- Headband -->
    <path d="M-60,-20 C-60,-70 60,-70 60,-20" stroke="white" stroke-width="12" stroke-linecap="round" fill="none" />
    
    <!-- Left Earpiece -->
    <g transform="translate(-60, 0)">
      <path d="M0,-20 L0,30" stroke="white" stroke-width="12" stroke-linecap="round" />
      <circle cx="15" cy="30" r="25" fill="white" />
      <circle cx="15" cy="30" r="15" fill="#FF4B91" />
    </g>
    
    <!-- Right Earpiece -->
    <g transform="translate(60, 0)">
      <path d="M0,-20 L0,30" stroke="white" stroke-width="12" stroke-linecap="round" />
      <circle cx="-15" cy="30" r="25" fill="white" />
      <circle cx="-15" cy="30" r="15" fill="#6C63FF" />
    </g>
  </g>
  
  <!-- Music Notes -->
  <g transform="translate(85, 90) scale(0.7)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="12" fill="white" />
    <path d="M12,0 L12,-40" stroke="white" stroke-width="5" stroke-linecap="round" />
    <path d="M12,-40 L25,-45 L25,-15 L12,-10" fill="white" />
  </g>
  
  <g transform="translate(165, 70) scale(0.6)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="12" fill="white" />
    <path d="M12,0 L12,-40" stroke="white" stroke-width="5" stroke-linecap="round" />
    <path d="M12,-40 L25,-45 L25,-15 L12,-10" fill="white" />
  </g>
  
  <!-- Heart -->
  <g transform="translate(125, 180) scale(0.5)" filter="url(#shadow)">
    <path d="M0,20 C-40,-30 -80,0 -40,40 C0,80 0,80 0,80 C0,80 0,80 40,40 C80,0 40,-30 0,20 Z" fill="white" />
  </g>
  
  <!-- Text -->
  <g transform="translate(125, 220)" filter="url(#shadow)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Music Match</text>
  </g>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1DB954" />
      <stop offset="50%" stop-color="#1E88E5" />
      <stop offset="100%" stop-color="#9C27B0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="125" cy="125" r="120" fill="url(#gradient)" />
  
  <!-- Center Circle -->
  <circle cx="125" cy="125" r="100" fill="white" opacity="0.1" />
  
  <!-- Sound Waves Left -->
  <g transform="translate(125, 125)">
    <path d="M-70,0 C-60,-20 -50,-30 -40,-20 C-30,-10 -20,-30 -10,-20 C0,-10 0,0 0,0" 
          stroke="white" stroke-width="4" stroke-linecap="round" fill="none" filter="url(#shadow)" />
  </g>
  
  <!-- Sound Waves Right -->
  <g transform="translate(125, 125)">
    <path d="M0,0 C0,-10 10,-30 20,-20 C30,-10 40,-30 50,-20 C60,-10 70,0 70,0" 
          stroke="white" stroke-width="4" stroke-linecap="round" fill="none" filter="url(#shadow)" />
  </g>
  
  <!-- Connecting Circle -->
  <circle cx="125" cy="125" r="8" fill="white" filter="url(#shadow)" />
  
  <!-- Subtle Music Notes -->
  <g transform="translate(95, 155) scale(0.6)">
    <path d="M0,0 L0,-40 L10,-40 L10,0 Z" fill="white" filter="url(#shadow)" />
    <circle cx="5" cy="0" r="8" fill="white" filter="url(#shadow)" />
  </g>
  
  <g transform="translate(155, 155) scale(0.6)">
    <path d="M0,0 L0,-40 L10,-40 L10,0 Z" fill="white" filter="url(#shadow)" />
    <circle cx="5" cy="0" r="8" fill="white" filter="url(#shadow)" />
  </g>
  
  <!-- Text -->
  <text x="125" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">
    Compatible Vibes
  </text>
</svg>
